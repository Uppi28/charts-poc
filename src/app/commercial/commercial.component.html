<div class="tabContentWrapper flex alignCenter justSE">
    <app-filters></app-filters>
    <div class="chartWrapper">
        <app-bar-chart [barData]="ingData" [barLabels]="ingLabel" [xLabel]="xLabel" [yLabel]="yLabel"></app-bar-chart>
    </div>
    <div class="chartWrapper">
        <app-line-chart [lineData]="lineChartData" [lineLabels]="lineChartLabel" [xLabel]="xLabel" [yLabel]="yLabel"
            width="100%" height="100%">
        </app-line-chart>
    </div>
</div>
