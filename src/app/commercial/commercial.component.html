<div class="tabContentWrapper">
    <div class="noPadding filterWrapper">
        <app-filters></app-filters>
    </div>
    <div class="tabBody">
        <div class="tabTitle flex alignCenter justCenter">
            Commercials
        </div>
        <div class="chartsWrapper">
            <div class="chartWrapper" style="width: 100%;">
                <app-bubble-chart [xLabel]="xLabel" [yLabel]="yLabel" [bubbleChartData]="bubbleData"></app-bubble-chart>
            </div>
            <div class="chartWrapper" style="width: 100%;">
                <app-line-chart [lineData]="trendLineData" [lineLabels]="trendLineLabels" [xLabel]="'Months'"
                    [yLabel]="'Cost($)'" width="100%" height="100%" [chartColor]="'#84a0d5'">
                </app-line-chart>
            </div>
        </div>
    </div>
</div>
